{% extends "base.html" %}
{% block title %}Subrss - Conectarse{% endblock %}
{% block content %}
<section id="content">
	<h1>Conexión</h1>
	{% if error %}
	<div class="error">
		Los datos no son válidos. Es posible que hayas introducido un usuario o contraseña incorrectos.
	</div>
	{% endif %}
	<form name="signup" method="POST" action="/login">
		<div class="rounded_form">
		<div class="form_item">
			<label for="username">Nombre de usuario</label>
			<input type="text" name="username" id="username" maxlength="255" placeholder="Nombre de usuario..." required="required" />
			<div class="clear"></div>
		</div>
	
		<div class="form_item">
			<label for="password">Contraseña</label>
			<input type="password" name="password" id="password" maxlength="255" placeholder="Contraseña..." required="required" />
			<div class="clear"></div>
		</div>	
		</div>
		
		<div class="buttons">
			<input type="submit" class="button green large-button" name="submit" value="Conectarse" />
			<input type="reset" class="button large-button" name="reset" value="Limpiar" />
		</div>
	</form>
</section>
{% endblock %}
