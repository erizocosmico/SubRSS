<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Consigue fácilmente los subtítulos de las series que sigues.">
        <meta name="viewport" content="width=device-width">
		<meta name="X-Life-Meaning" content="42">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename='js/vendor/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <header class="wrapper clearfix">
        	<a href="{{ url_for('home') }}" title="Inicio" class="logo"><img src="{{ url_for('static', filename='img/subrss-logo.png') }}" alt="Logo"></a>
			<nav>
				<ul>{% if logged_in %}
					<li><a href="{{ url_for('settings') }}" title="Configuración">Configuración</a></li>
					<li><a href="{{ url_for('logout') }}" title="Cerrar sesión">Cerrar sesión</a></li>
					{% else %}
					<li><a href="{{ url_for('login') }}" title="Conectarse">Conectarse</a></li>
					<li><a href="{{ url_for('signup') }}" title="Registro">Registro</a></li>
					{% endif %}
				</ul>
			</nav>
        </header>

        <div class="main-container">
            <div class="main wrapper clearfix">
               {% block content %}{% endblock %}
            </div>
        </div>

        <footer class="wrapper">
			Subrss &copy; 2013 <a href="http://mvader.me" title="mvader">mvader</a> &bull; <a href="{{ url_for('contact') }}" title="Contacto">Contacto</a> &bull; Los subtítulos pertenecen a <a href="http://www.subtitulos.es" title="Subtitulos.es">subtitulos.es</a>
        </footer>
		
		<div id="ghost_content"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.9.1.min.js') }}"><\/script>')</script>
		
		{% block footer_js %}
		{% endblock %}

        <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-12511838-5']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
    </body>
</html>
